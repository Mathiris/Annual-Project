resources:
  pipelines:
    - pipeline: EsgiPrj-CI
      source: Esgi12.Prj-CI
trigger:
  branches:
    include:
      - main
stages:
  - stage: Deploy
    jobs:
      - job: Deploy
        steps:
          - checkout: none
          - download: EsgiPrjCI
          - task: AzureRmWebAppDeployment@4
            displayName: Deploy to Azure Web App
            inputs:
              azureSubscription: esgi-tp
              webAppName: esgi-devops12Prj-app
              resourceGroupName: esgi-devops12-rg
              package: $(Pipeline.Workspace)/EsgiTp3CI/WebApi/WebApiDotNet.zip